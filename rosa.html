<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rossesitta - Anemo Space</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet">

  <style>
    /* =========================
       THEME (Anemo & Purple)
       ========================= */
    :root {
      /* Colores de fondo Anemo (Verdes Turquesa) */
      --bg-1: #e0f7f1; 
      --bg-2: #b2dfdb; 
      
      /* Texto P√∫rpura Pastel (Elegante y bonito) */
      --text: #a27db8; 
      --muted: #8e74a5;
      
      /* Elementos visuales */
      --border: rgba(116, 194, 168, 0.4);
      --glass: rgba(255, 255, 255, 0.5);
      --glass-2: rgba(255, 255, 255, 0.7);
      --shadow: 0 10px 30px rgba(116, 194, 168, 0.2);

      /* Acento Dorado Suave (como los detalles de Genshin) */
      --accent: #74c2a8;
      --accent-glow: rgba(116, 194, 168, 0.6);
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      /* Degradado estilo cielo despejado */
      background: linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Canvas para efecto de viento/hojas */
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    main {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 2px solid var(--border);
      border-radius: 30px;
      padding: 40px 25px;
      text-align: center;
      box-shadow: var(--shadow);
      /* Animaci√≥n sutil de flotado */
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: block;
      border: 4px solid var(--accent);
      box-shadow: 0 0 20px var(--accent-glow);
      object-fit: cover;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 32px;
      margin: 0;
      color: var(--text); 
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: 800;
    }

    .links {
      margin-top: 35px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-item {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: var(--glass-2);
      border: 1px solid var(--border);
      border-radius: 16px;
      text-decoration: none;
      color: var(--text);
      font-weight: 700;
      transition: all .3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .link-item:hover {
      background: var(--accent);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 5px 15px var(--accent-glow);
      border-color: transparent;
    }

    /* Iconos o emojis adicionales */
    .link-item::before {
      content: 'üçÉ';
      margin-right: 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .link-item:hover::before {
      opacity: 1;
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>

  <main>
    <div class="card">
      <img src="https://i.pinimg.com/736x/8d/6d/f2/8d6df23758b29f7981504936d3119859.jpg" alt="Rossesitta" class="profile-img">
      <h1>Rossesitta</h1>
      <div class="subtitle">Anemo Traveler</div>

      <div class="links">
        <a href="https://github.com/Rossesitta" target="_blank" class="link-item">GitHub Profile</a>
        <a href="#" class="link-item">Personal Projects</a>
        <a href="#" class="link-item">Social Media</a>
      </div>
    </div>
  </main>

  <script>
    /* Efecto de part√≠culas (Hojas y Brisa Anemo) */
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let width, height, particles = [];

    function init() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      particles = [];
      for (let i = 0; i < 40; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 4 + 1,
          d: Math.random() * 1, // densidad
          color: Math.random() > 0.5 ? '#74c2a8' : '#a27db8' // mezcla verde y purpura
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        ctx.fillStyle = p.color;
        ctx.globalAlpha = 0.4;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
        ctx.fill();
      }
      update();
    }

    function update() {
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.y += Math.cos(p.d) + 1 + p.r / 2;
        p.x += Math.sin(0.01) * 2;
        if (p.x > width + 5 || p.x < -5 || p.y > height) {
          particles[i] = { x: Math.random() * width, y: -10, r: p.r, d: p.d, color: p.color };
        }
      }
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init();
    animate();
  </script>
</body>
</html>
