<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rossesitta - Anemo Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #eefaf6; 
      --bg-2: #d1f2e9; 
      --text: #a27db8; /* PÃºrpura Pastel Bonito */
      --muted: #8e74a5;
      --border: rgba(116, 194, 168, 0.4);
      --glass: rgba(255, 255, 255, 0.5);
      --glass-2: rgba(255, 255, 255, 0.8);
      --shadow: 0 10px 30px rgba(116, 194, 168, 0.2);
      --anemo: #74c2a8;
      --anemo-glow: rgba(116, 194, 168, 0.6);
    }

    body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }

    canvas#particles {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none;
    }

    main {
      position: relative; z-index: 2; width: 100%; max-width: 400px; padding: 20px;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    .card {
      background: var(--glass);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      border: 2px solid var(--border);
      border-radius: 28px; padding: 40px 25px; text-align: center;
      box-shadow: var(--shadow);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }

    .profile-img {
      width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 20px;
      display: block; border: 3px solid var(--anemo);
      box-shadow: 0 0 15px var(--anemo-glow); object-fit: cover;
    }

    h1 { font-family: 'Cinzel', serif; font-size: 28px; margin: 0; color: var(--text); letter-spacing: 1px; }
    .subtitle { font-size: 12px; color: var(--muted); margin-top: 6px; text-transform: uppercase; letter-spacing: 3px; font-weight: 800; }

    .links { margin-top: 30px; display: flex; flex-direction: column; gap: 12px; }

    .link-item {
      display: flex; align-items: center; justify-content: center;
      padding: 14px; background: var(--glass-2); border: 1px solid var(--border);
      border-radius: 14px; text-decoration: none; color: var(--text);
      font-weight: 700; transition: all .3s ease;
    }

    .link-item:hover {
      background: var(--anemo); color: white; transform: scale(1.04);
      box-shadow: 0 5px 15px var(--anemo-glow); border-color: transparent;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <main>
    <div class="card">
      <img src="https://i.pinimg.com/736x/8d/6d/f2/8d6df23758b29f7981504936d3119859.jpg" alt="Profile" class="profile-img">
      <h1>Rossesitta</h1>
      <div class="subtitle">Anemo Traveler</div>
      <div class="links">
        <a href="https://github.com/Rossesitta" target="_blank" class="link-item">GitHub Workspace</a>
        <a href="#" class="link-item">Personal Space</a>
        <a href="#" class="link-item">Contact</a>
      </div>
    </div>
  </main>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];
    function init() {
      w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
      particles = Array.from({length: 40}, () => ({
        x: Math.random() * w, y: Math.random() * h,
        r: Math.random() * 3 + 1, d: Math.random() * 1,
        c: Math.random() > 0.5 ? '#74c2a8' : '#a27db8'
      }));
    }
    function draw() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => {
        ctx.fillStyle = p.c; ctx.globalAlpha = 0.5;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fill();
        p.y += 1; p.x += Math.sin(p.d) * 0.5;
        if (p.y > h) p.y = -5;
      });
      requestAnimationFrame(draw);
    }
    window.addEventListener('resize', init);
    init(); draw();
  </script>
</body>
</html>
