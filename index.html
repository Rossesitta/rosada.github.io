<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rose</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet">

  <style>
    /* =========================
   THEME (Genshin-style)
   ========================= */
    :root {
      --bg-1: #0b1020;
      --bg-2: #121a31;
      --text: #e9eef7;
      --muted: #a9b2c9;
      --border: rgba(255, 255, 255, .18);
      --glass: rgba(255, 255, 255, .06);
      --glass-2: rgba(255, 255, 255, .1);
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);

      --gold: rgb(215, 184, 118);
      --gold-2: rgb(184, 148, 88);
      --gold-ghost: rgba(215, 184, 118, .16);
      
      /* Elemento Anemo (Viento) */
      --anemo: #74C2A8;
      --anemo-ghost: rgba(116, 194, 168, .18);

      --r-lg: 18px;
      --r-md: 14px;
      --r-sm: 10px;
    }

    /* Colores personalizados */
    .title h1, .name h2 { color: #FFB7CE !important; } /* Nombres en Rosa */
    .friend h3 { color: #8E44AD !important; } /* Nombres amigos Púrpura Oscuro */
    .friend small { color: #7D3C98 !important; font-style: italic; } /* Apodos Púrpura */
    .list a { color: #8E44AD !important; } /* Links en Púrpura */

    html, body { height: 100% }
    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: url('https://i.ibb.co/TD6vVy7k/00001-2738448263.png') fixed center / cover no-repeat;
    }

    #snow { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
    .wrap { position: relative; z-index: 1; max-width: 1180px; margin: auto; padding: clamp(14px, 4vw, 28px); padding-top: 62px; }
    .header { display: flex; align-items: center; justify-content: space-between; gap: 14px; margin-bottom: 16px; }
    .brand { display: flex; align-items: center; gap: 14px; }
    .crest { width: 48px; height: 48px; border-radius: 50%; display: grid; place-items: center; background: radial-gradient(80% 80% at 30% 20%, rgba(255, 255, 255, .2), rgba(255, 255, 255, .04)); border: 1px solid var(--border); }
    .title h1 { margin: 0; font-family: Cinzel, serif; font-weight: 800; font-size: clamp(22px, 2.4vw, 32px); }
    .controls { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    
    .btn { border: 1px solid var(--border); background: var(--glass); color: var(--text); padding: 10px 14px; border-radius: 12px; display: inline-flex; align-items: center; gap: 8px; font-weight: 700; cursor: pointer; backdrop-filter: blur(10px); }
    
    /* Tabs */
    .tabs { display: flex; gap: 8px; padding: 6px; border-radius: 999px; background: rgba(255,255,255,.08); border: 1px solid var(--border); backdrop-filter: blur(12px); }
    .tab { appearance: none; border: 0; background: transparent; color: var(--text); font-weight: 800; padding: 10px 16px; border-radius: 999px; cursor: pointer; }
    .tab[aria-selected="true"] { background: rgba(215, 184, 118, .2); box-shadow: inset 0 0 0 1px var(--gold-ghost); }

    .panels { margin-top: 16px; }
    [role="tabpanel"] { display: none; animation: fade .35s ease both; }
    [role="tabpanel"][data-active="true"] { display: block; }
    @keyframes fade { from { opacity: 0; transform: translateY(6px) } to { opacity: 1; transform: none } }

    .sheet { border: 1px solid var(--border); border-radius: var(--r-lg); background: rgba(255,255,255,.05); backdrop-filter: blur(12px); padding: 24px; }
    .hero { display: grid; grid-template-columns: 1.1fr .9fr; gap: 16px; }
    @media (max-width: 950px) { .hero { grid-template-columns: 1fr; } }

    .stage { position: relative; overflow: hidden; border-radius: var(--r-lg); min-height: 520px; border: 1px solid var(--border); background: radial-gradient(circle at 20% 15%, var(--anemo-ghost), transparent); }
    .stage .element { position: absolute; top: 14px; left: 14px; width: 48px; height: 48px; border-radius: 50%; display: grid; place-items: center; background: rgba(255,255,255,.1); border: 1px solid var(--border); }
    .stage .element svg { width: 28px; height: 28px; fill: var(--anemo); }
    .stage .hero-img { position: absolute; inset: 0; display: grid; place-items: end center; pointer-events: none; }
    .stage .hero-img .img { max-width: 92%; border-radius: 50%; }

    .pill { display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 999px; font-weight: 800; background: rgba(255,255,255,.06); border: 1px solid var(--border); }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; }
    @media (max-width: 900px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    
    .friend { display: flex; gap: 12px; align-items: center; padding: 12px; border: 1px solid var(--border); border-radius: var(--r-md); text-decoration: none; background: rgba(255,255,255,.03); transition: 0.2s; }
    .avatar { width: 56px; height: 56px; border-radius: 12px; background-size: cover; background-position: center; }

    .list { padding: 14px; border: 1px solid var(--border); border-radius: var(--r-lg); background: rgba(255,255,255,.02); }
  </style>
</head>
