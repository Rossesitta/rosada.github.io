    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; }

    #zoom-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; justify-content: center; align-items: center; cursor: zoom-out; }

    .links-box { margin-top:20px; padding:20px; background:var(--glass); border-radius:12px; border: 1px solid var(--border); }

    [role="tabpanel"] { display: none; }

    @keyframes fade { from { opacity: 0; transform: translateY(4px) } to { opacity: 1; transform: none } }
  </style>
</head>

  <script>
    /* Funcionalidad de pestaÃ±as */
    (function () {
      const tabs = document.querySelectorAll('.tab');
      const panels = Array.from(document.querySelectorAll('[role="tabpanel"]'));
      function activate(id) {
        tabs.forEach(t => t.setAttribute('aria-selected', t.getAttribute('aria-controls') === id));
        panels.forEach(p => p.dataset.active = p.id === id);
      }
      tabs.forEach(tab => tab.addEventListener('click', () => activate(tab.getAttribute('aria-controls'))));
    })();

    /* Zoom de imÃ¡genes */
    const overlay = document.getElementById('zoom-overlay');
    const zoomImg = document.getElementById('zoom-img');
    document.querySelectorAll('.zoomable').forEach(img => {
      img.addEventListener('click', () => {
        zoomImg.src = img.src;

    document.getElementById('copyId').addEventListener('click', async () => {
      await navigator.clipboard.writeText("/f1100011 Rose");

      btn.innerText = 'Â¡Copiado!'; 
      setTimeout(() => btn.innerText = 'Copiar cÃ³digo de amiga', 1500);

    /* Efecto de nieve */
    (function () {
      const c = document.getElementById('snow'), ctx = c.getContext('2d');
      let flakes = [], running = true, w, h;
      function resize() { w = innerWidth; h = innerHeight; c.width = w; c.height = h; spawn(); }
      function spawn() {
        flakes = Array.from({ length: 120 }, () => ({
          x: Math.random() * w, y: Math.random() * h, r: 1 + Math.random() * 2, s: 0.5 + Math.random() * 1.5, a: 0.4
        }));
      }
      function step() {
        if (!running) return;
        ctx.clearRect(0, 0, w, h); ctx.fillStyle = '#fff';
        for (const f of flakes) {
          ctx.globalAlpha = f.a; ctx.beginPath(); ctx.arc(f.x, f.y, f.r, 0, 7); ctx.fill();
          f.y += f.s; if (f.y > h) f.y = -10;
        }
        requestAnimationFrame(step);
      }
      window.addEventListener('resize', resize); resize(); step();
      document.getElementById('toggleSnow').addEventListener('click', () => { 
        running = !running; if(running) step(); else ctx.clearRect(0,0,w,h); 
      });
    })();
