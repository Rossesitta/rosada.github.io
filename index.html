
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosaria - Hydro Version</title>
    <style>
        /* Mantenemos toda tu estructura, solo cambiamos colores de Cryo a Hydro */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 350px;
            background: rgba(20, 20, 30, 0.9);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #21baff; /* Cambio a azul Hydro */
            box-shadow: 0 0 20px rgba(33, 186, 255, 0.5);
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #2c99ff 0%, #001e55 100%); /* Fondo Hydro */
            padding: 20px;
        }

        .element-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .character-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info {
            padding: 20px;
        }

        .stat-line {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .hydro-text {
            color: #21baff; /* Color de texto Hydro */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <img class="element-icon" src="https://static.wikia.nocookie.net/gensin-impact/images/8/80/Element_Hydro.png" alt="Hydro">
            <div class="character-name">Rosaria</div>
        </div>
        
        <div class="info">
            <div class="stat-line">
                <span>Elemento:</span>
                <span class="hydro-text">Hydro</span>
            </div>
            <div class="stat-line">
                <span>Arma:</span>
                <span>Lanza</span>
            </div>
            <div class="stat-line">
                <span>Regi√≥n:</span>
                <span>Mondstadt</span>
            </div>
        </div>
    </div>

</body>
</html>
