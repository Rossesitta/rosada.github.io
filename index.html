<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rose</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bg-1: #0b1020;
      --bg-2: #121a31;
      
      /* ROSA ROJIZO ELEGANTE */
      --text: #b33951; 
      --muted: #c3aadd; 
      --border: rgba(255, 255, 255, .15);
      --glass: rgba(255, 255, 255, .05);
      --glass-2: rgba(255, 255, 255, .1);
      --shadow: 0 10px 30px rgba(0, 0, 0, .4);

      --gold: rgb(215, 184, 118);
      --tab-active: #3a225a; 
      
      --cryo: #90e0ef;
      --cryo-ghost: rgba(144, 224, 239, .12);

      --r-lg: 20px;
      --r-md: 15px;
    }

    body {
      margin: 0;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      background: url('https://i.ibb.co/TD6vVy7k/00001-2738448263.png') fixed center / cover no-repeat;
      line-height: 1.6;
    }

    #snow { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
    .wrap { position: relative; z-index: 1; max-width: 1100px; margin: auto; padding: 40px 20px; padding-top: 80px; }

    /* CABECERA CON ESTILO */
    .title h1 { 
      margin: 0; 
      font-family: 'Cinzel', serif; 
      font-weight: 900; 
      letter-spacing: 4px; /* Espaciado elegante */
      font-size: clamp(24px, 3vw, 38px); 
      color: var(--text); 
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(179, 57, 81, 0.4);
    }
    .title p { 
      margin: 2px 0 0; 
      color: var(--muted); 
      font-size: 13px; 
      font-family: 'Cinzel', serif; 
      letter-spacing: 2px;
      opacity: 0.8;
    }

    .btn { 
      border: 1px solid var(--border); 
      background: var(--glass); 
      color: var(--text); 
      padding: 12px 18px; 
      border-radius: 8px; 
      font-weight: 600; 
      cursor: pointer; 
      backdrop-filter: blur(8px); 
      font-family: 'Cinzel', serif; 
      font-size: 11px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    .btn:hover { background: var(--glass-2); letter-spacing: 2px; }

    .tabs { display: flex; gap: 10px; padding: 5px; border-radius: 12px; background: var(--glass); border: 1px solid var(--border); }
    .tab { 
      border: 0; background: transparent; color: var(--text); 
      font-weight: 700; padding: 10px 20px; border-radius: 8px; 
      cursor: pointer; transition: 0.3s; font-family: 'Cinzel', serif; font-size: 12px;
      letter-spacing: 1px;
    }
    .tab[aria-selected="true"] { background: var(--tab-active); color: #fff; }

    .sheet { border: 1px solid var(--border); border-radius: var(--r-lg); background: rgba(10, 15, 28, 0.75); backdrop-filter: blur(15px); padding: 30px; box-shadow: var(--shadow); }
    
    .hero { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; align-items: center; }
    .stage { 
      position: relative; overflow: hidden; border-radius: var(--r-lg); min-height: 480px; 
      border: 1px solid var(--border); 
      background: radial-gradient(circle at 50% 50%, var(--cryo-ghost), transparent 80%);
      display: flex; justify-content: center; align-items: center;
    }
    
    /* AVATAR CIRCULAR */
    .stage .hero-img .img { 
      width: 320px; height: 320px; object-fit: cover; border-radius: 50%; 
      border: 2px solid var(--text); 
      box-shadow: 0 0 30px rgba(179, 57, 81, 0.3);
    }

    /* INFO TEXTO */
    .info { padding: 15px; border-radius: 12px; background: rgba(0,0,0,0.2); border-left: 3px solid var(--text); margin-bottom: 15px; }
    .info dt { font-size: 10px; text-transform: uppercase; color: var(--muted); letter-spacing: 2px; font-family: 'Cinzel', serif; margin-bottom: 4px; }
    .info dd { margin: 0; font-family: 'Cinzel', serif; font-weight: 700; font-size: 18px; color: var(--text); }

    .pill { 
      padding: 6px 20px; border-radius: 4px; font-weight: 900; 
      background: var(--cryo-ghost); border: 1px solid var(--cryo); 
      color: var(--cryo); text-transform: uppercase; font-family: 'Cinzel', serif; font-size: 13px; letter-spacing: 3px;
    }
    .chip { 
      border: 1px solid var(--border); padding: 6px 14px; background: var(--glass); 
      color: var(--text); font-size: 11px; font-family: 'Cinzel', serif; letter-spacing: 1px;
      border-radius: 4px;
    }

    /* AMIGOS */
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
    .friend { 
      display: flex; gap: 15px; align-items: center; padding: 15px; 
      border: 1px solid var(--border); border-radius: 12px; text-decoration: none; 
      background: var(--glass); transition: 0.3s ease; 
    }
    .friend:hover { border-color: var(--text); background: rgba(179, 57, 81, 0.05); }
    .avatar { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--text); flex-shrink: 0; }
    .friend h3 { margin: 0; font-size: 15px; font-family: 'Cinzel', serif; letter-spacing: 1px; }

    /* GALERIA */
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
    .gallery-item { border-radius: 12px; border: 1px solid var(--border); overflow: hidden; aspect-ratio: 1; }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
    .gallery-item:hover img { transform: scale(1.1); }

    [role="tabpanel"] { display: none; animation: fade .5s ease both; }
    [role="tabpanel"][data-active="true"] { display: block; }
    @keyframes fade { from { opacity: 0; filter: blur(5px); } to { opacity: 1; filter: blur(0); } }

    .credits { margin-top: 30px; font-family: 'Cinzel', serif; font-size: 10px; letter-spacing: 2px; opacity: 0.6; }
  </style>
</head>

<body>
  <canvas id="snow" aria-hidden="true"></canvas>

  <div class="wrap">
    <div class="header">
      <div class="brand">
        <div class="crest"><img src="https://xatimg.com/image/OQJZCV630Set.png" width="40"></div>
        <div class="title">
          <h1>Rose</h1>
          <p>FEX Manager • ID 1100011</p>
        </div>
      </div>

      <div class="controls">
        <button class="btn" id="copyId">Copiar Código</button>
        <div class="tabs" role="tablist">
          <button class="tab" role="tab" aria-selected="true" aria-controls="panel-profile">Perfil</button>
          <button class="tab" role="tab" aria-selected="false" aria-controls="panel-friends">Amigos</button>
          <button class="tab" role="tab" aria-selected="false" aria-controls="panel-gallery">Galería</button>
        </div>
      </div>
    </div>

    <div class="panels">
      <section class="sheet" role="tabpanel" id="panel-profile" data-active="true">
        <div class="hero">
          <div class="stage">
            <div class="hero-img">
              <img class="img" src="https://i.ibb.co/84bdSTNZ/00023-2012058963.png" />
            </div>
          </div>

          <div>
            <h2 style="font-family: 'Cinzel'; letter-spacing: 3px;">Rose <span class="chip" style="float: right;">ID: 1100011</span></h2>
            <div style="margin: 20px 0;"><span class="pill">Cryo Element</span></div>
            <dl>
              <div class="info">
                <dt>Philosophy</dt>
                <dd>Sigue los pétalos de rosa donde vayan.</dd>
              </div>
            </dl>
            <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:30px;">
              <span class="chip">22 DIC</span>
              <span class="chip">CAPRICORN</span>
              <span class="chip">GENSHIN IMPACT</span>
            </div>
          </div>
        </div>
      </section>

      <section class="sheet" role="tabpanel" id="panel-friends">
        <div class="grid">
          <a class="friend" href="https://xat.me/CheeseOnToast" target="_blank">
            <div class="avatar" style="background-image:url('https://xatimg.com/image/iUI8sm879Nes.png'); background-size: cover;"></div>
            <div><h3>CheeseOnToast</h3><small style="font-family: Cinzel; opacity: 0.7;">CHEESE</small></div>
          </a>
          <a class="friend" href="https://xat.me/Selene" target="_blank">
            <div class="avatar" style="background-image:url('https://fexbots.com/Includes/Images/icons/staffAvatars/13016.png'); background-size: cover;"></div>
            <div><h3>Selene</h3><small style="font-family: Cinzel; opacity: 0.7;">SEELIE</small></div>
          </a>
        </div>
      </section>

      <section class="sheet" role="tabpanel" id="panel-gallery">
        <div class="gallery">
          <div class="gallery-item"><img src="https://i.ibb.co/TD6vVy7k/00001-2738448263.png"></div>
          <div class="gallery-item"><img src="https://i.ibb.co/84bdSTNZ/00023-2012058963.png"></div>
        </div>
      </section>
    </div>

    <div class="credits" style="text-align: center;">
      CREDITS TO <a href="https://xat.me/austin" style="color: var(--text); text-decoration: underline;">AUSTIN</a>
    </div>
  </div>

  <script>
    (function () {
      const tabs = document.querySelectorAll('.tab');
      const panels = Array.from(document.querySelectorAll('[role="tabpanel"]'));
      function activate(id) {
        tabs.forEach(t => t.setAttribute('aria-selected', t.getAttribute('aria-controls') === id));
        panels.forEach(p => p.dataset.active = p.id === id);
      }
      tabs.forEach(tab => tab.addEventListener('click', () => activate(tab.getAttribute('aria-controls'))));
    })();

    document.getElementById('copyId').addEventListener('click', () => {
      navigator.clipboard.writeText("/f1100011 Rose");
      alert('Código copiado');
    });

    (function () {
      const c = document.getElementById('snow'), ctx = c.getContext('2d');
      let flakes = [], w, h;
      function resize() { w = innerWidth; h = innerHeight; c.width = w; c.height = h; spawn(); }
      function spawn() {
        flakes = Array.from({ length: 100 }, () => ({
          x: Math.random() * w, y: Math.random() * h, r: Math.random() * 2, s: 0.5 + Math.random()
        }));
      }
      function step() {
        ctx.clearRect(0, 0, w, h); ctx.fillStyle = '#fff'; ctx.globalAlpha = 0.4;
        for (const f of flakes) {
          ctx.beginPath(); ctx.arc(f.x, f.y, f.r, 0, 7); ctx.fill();
          f.y += f.s; if (f.y > h) f.y = -10;
        }
        requestAnimationFrame(step);
      }
      window.addEventListener('resize', resize); resize(); step();
    })();
  </script>
</body>
</html>
