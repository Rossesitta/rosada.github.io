  <style>
    :root {
      --bg-1: #0b1020;
      --bg-2: #121a31;
      --text: #fff;
      --muted: #a1a1aa;
      --border: rgba(255, 255, 255, .1);
      --glass: rgba(255, 255, 255, .05);
      --glass-2: rgba(255, 255, 255, .1);
      --shadow: 0 10px 30px rgba(0, 0, 0, .3);
      --gold: rgb(215, 184, 118);
      --tab-active: #27272a;
      
      /* COLOR CRYO */
      --cryo: #90e0ef;
      --cryo-ghost: rgba(144, 224, 239, .15);
      
      /* COLOR ROSA ROJIZO */
      --rose-red: #b33951; 
      
      --r-lg: 18px;
      --r-md: 14px;
      --r-sm: 10px;
    }

    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #090e1a;
      overflow-x: hidden;
    }

    #snow { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
    .wrap { position: relative; z-index: 1; max-width: 1180px; margin: auto; padding: clamp(14px, 4vw, 28px); padding-top: 62px; }

    .header { display: flex; align-items: center; justify-content: space-between; gap: 14px; margin-bottom: 16px; }
    .brand { display: flex; align-items: center; gap: 14px; }
    
    /* MANTIENE TU CRESTA CIRCULAR */
    .crest { 
      width: 48px; height: 48px; border-radius: 50%; display: grid; place-items: center; 
      background: radial-gradient(80% 80% at 30% 20%, rgba(255, 255, 255, .2), rgba(255, 255, 255, .04)); 
      border: 1px solid var(--border); box-shadow: var(--shadow); 
    }

    /* TITULO EN ROSA ROJIZO */
    .title h1 { margin: 0; font-family: Cinzel, serif; font-weight: 800; letter-spacing: .6px; font-size: clamp(22px, 2.4vw, 32px); color: var(--rose-red); }
    .title p { margin: 4px 0 0; color: var(--muted); font-size: 14px; }

    .controls { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .btn { border: 1px solid var(--border); background: var(--glass); color: var(--text); padding: 10px 14px; border-radius: 12px; display: inline-flex; align-items: center; gap: 8px; font-weight: 700; cursor: pointer; backdrop-filter: blur(10px); }

    .tabs { display: flex; gap: 8px; padding: 6px; border-radius: 999px; background: var(--glass); border: 1px solid var(--border); backdrop-filter: blur(12px); }
    .tab { appearance: none; border: 0; background: transparent; color: var(--text); font-weight: 800; padding: 10px 16px; border-radius: 999px; cursor: pointer; transition: 0.2s; }
    .tab[aria-selected="true"] { background: var(--tab-active); }

    /* MANTIENE TUS FONDOS ORIGINALES */
    .sheet { border: 1px solid var(--border); border-radius: var(--r-lg); box-shadow: var(--shadow); background: rgba(11, 16, 32, .5); backdrop-filter: blur(12px); padding: clamp(16px, 2.8vw, 24px); }
    
    .hero { display: grid; grid-template-columns: 1.1fr .9fr; gap: 16px; }
    
    /* FONDO DE PERSONAJE MANTENIDO */
    .stage { 
      position: relative; overflow: hidden; border-radius: var(--r-lg); min-height: 520px; 
      border: 1px solid var(--border); 
      background: radial-gradient(circle at 50% 50%, var(--cryo-ghost), transparent 70%); 
    }
    .stage .img { position: absolute; left: 50%; bottom: 0; transform: translateX(-50%); width: auto; height: 110%; object-fit: contain; pointer-events: none; }
    .stage .stars { position: absolute; top: 14px; right: 14px; display: flex; gap: 4px; z-index: 2; }
    .stage .stars svg { width: 20px; height: 20px; fill: var(--rose-red); }

    .info { margin: 0 0 14px; }
    .info dt { font-size: 12px; text-transform: uppercase; color: var(--muted); margin-bottom: 6px; }
    .info dd { margin: 0; font-family: Cinzel, serif; font-weight: 800; color: var(--rose-red); }

    /* ETIQUETA CRYO */
    .pill { display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; border-radius: 999px; font-weight: 800; background: var(--cryo-ghost); border: 1px solid var(--cryo); color: var(--cryo); text-transform: uppercase; }
    .chip { border: 1px solid var(--border); border-radius: 999px; padding: 8px 12px; background: var(--glass); font-weight: 700; color: var(--muted); font-size: 13px; }

    /* MANTIENE TUS AMIGOS Y AVATARES CIRCULARES */
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; }
    .friend { display: flex; gap: 12px; align-items: center; padding: 12px; border: 1px solid var(--border); border-radius: var(--r-md); text-decoration: none; color: var(--text); background: var(--glass); }
    .avatar { width: 56px; height: 56px; border-radius: 50%; border: 1px solid var(--border); background-size: cover; background-position: center; flex-shrink: 0; }

    .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; }
    .gallery-item { position: relative; aspect-ratio: 1; border-radius: var(--r-md); border: 1px solid var(--border); overflow: hidden; }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

    [role="tabpanel"] { display: none; animation: fade .35s ease both; }
    [role="tabpanel"][data-active="true"] { display: block; }
    @keyframes fade { from { opacity: 0; transform: translateY(6px) } to { opacity: 1; transform: none } }
    .credits { margin-top: 14px; color: var(--muted); font-size: 12px; text-align: center; }
    .credits a { color: var(--rose-red); text-decoration: none; }
  </style>
</head>

  <script>
    (function () {
      const tabs = document.querySelectorAll('.tab');
      const panels = Array.from(document.querySelectorAll('[role="tabpanel"]'));
      function activate(id) {
        tabs.forEach(t => t.setAttribute('aria-selected', t.getAttribute('aria-controls') === id));
        panels.forEach(p => p.dataset.active = p.id === id);
      }
      tabs.forEach(tab => {
        tab.addEventListener('click', () => activate(tab.getAttribute('aria-controls')));
      });
    })();

    document.getElementById('copyId').onclick = async () => {
      await navigator.clipboard.writeText("1100011");
    };

    (function () {
      const c = document.getElementById('snow'), ctx = c.getContext('2d');
      let flakes = [], running = true, w, h;
      function resize() { w = innerWidth; h = innerHeight; c.width = w; c.height = h; spawn(); }
      function spawn() {
        flakes = Array.from({ length: 120 }, () => ({
          x: Math.random() * w, y: Math.random() * h, r: 1 + Math.random() * 2, s: .5 + Math.random() * 1.5, a: .5 + Math.random() * .5
        }));
      }
      function step() {
        if (!running) return;
        ctx.clearRect(0, 0, w, h); ctx.fillStyle = '#fff';
        for (const f of flakes) {
          ctx.globalAlpha = f.a; ctx.beginPath(); ctx.arc(f.x, f.y, f.r, 0, 7); ctx.fill();
          f.y += f.s; if (f.y > h) f.y = -10;
        }
        requestAnimationFrame(step);
      }
      window.addEventListener('resize', resize); resize(); step();
      document.getElementById('toggleSnow').onclick = () => { running = !running; if(running) step(); else ctx.clearRect(0,0,w,h); };
    })();
  </script>
