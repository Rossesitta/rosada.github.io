    #snow { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

    .brand { display: flex; align-items: center; gap: 14px; }
    .crest { width: 48px; height: 48px; border-radius: 50%; display: grid; place-items: center; background: radial-gradient(80% 80% at 30% 20%, rgba(255, 255, 255, .2), rgba(255, 255, 255, .04)); border: 1px solid var(--border); }
    .title h1 { margin: 0; font-family: Cinzel, serif; font-weight: 800; font-size: clamp(22px, 2.4vw, 32px); color: #FFB7CE; }
    
    .btn { border: 1px solid var(--border); background: var(--glass); color: var(--text); padding: 10px 14px; border-radius: 12px; display: inline-flex; align-items: center; gap: 8px; font-weight: 700; cursor: pointer; backdrop-filter: blur(10px); }
    .tabs { display: flex; gap: 8px; padding: 6px; border-radius: 999px; background: rgba(255,255,255,.08); border: 1px solid var(--border); backdrop-filter: blur(12px); }
    .tab { appearance: none; border: 0; background: transparent; color: var(--text); font-weight: 800; padding: 10px 16px; border-radius: 999px; cursor: pointer; }
    .tab[aria-selected="true"] { background: rgba(215, 184, 118, .2); box-shadow: inset 0 0 0 1px var(--gold-ghost); }

    .sheet { border: 1px solid var(--border); border-radius: var(--r-lg); background: rgba(255,255,255,.05); backdrop-filter: blur(12px); padding: 24px; }
    .hero { display: grid; grid-template-columns: 1.1fr .9fr; gap: 16px; }
    @media (max-width: 950px) { .hero { grid-template-columns: 1fr; } }

    .stage { position: relative; overflow: hidden; border-radius: var(--r-lg); min-height: 520px; border: 1px solid var(--border); background: radial-gradient(circle, var(--anemo-ghost), transparent); }
    .stage .element { position: absolute; top: 14px; left: 14px; width: 48px; height: 48px; border-radius: 50%; display: grid; place-items: center; background: rgba(255,255,255,.1); border: 1px solid var(--border); }
    .stage .element svg { fill: var(--anemo); width: 28px; height: 28px; }
    .stage .hero-img { position: absolute; inset: 0; display: grid; place-items: end center; pointer-events: none; }
    .stage .hero-img .img { max-width: 92%; border-radius: 50%; }

    .pill { display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 999px; font-weight: 800; background: rgba(255,255,255,.06); border: 1px solid var(--border); }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; }
    @media (max-width: 900px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    .friend { display: flex; gap: 12px; align-items: center; padding: 12px; border: 1px solid var(--border); border-radius: var(--r-md); text-decoration: none; background: rgba(255,255,255,.03); transition: 0.2s; }
    .avatar { width: 56px; height: 56px; border-radius: 12px; background-size: cover; }
    
    [role="tabpanel"] { display: none; }
    [role="tabpanel"][data-active="true"] { display: block; }
  </style>
</head>

    tabs.forEach(t => t.addEventListener('click', () => {
