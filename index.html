<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rose</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bg-1: #0b1020;
      --bg-2: #121a31;
      --text: #ffcfdf; /* ROSA PASTEL */
      --muted: #c3aadd; /* P√öRPURA PASTEL */
      --border: rgba(255, 255, 255, .18);
      --glass: rgba(255, 255, 255, .06);
      --glass-2: rgba(255, 255, 255, .1);
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);

      --gold: rgb(215, 184, 118);
      --gold-2: rgb(184, 148, 88);
      --gold-ghost: rgba(215, 184, 118, .16);
      
      /* ANEMO STYLE */
      --anemo: #7af2c1;
      --anemo-ghost: rgba(122, 242, 193, .15);

      --r-lg: 18px;
      --r-md: 14px;
      --r-sm: 10px;
      --ring: 0 0 0 2px var(--gold-ghost), 0 0 0 6px rgba(215, 184, 118, .08);
    }

    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: url('https://i.ibb.co/TD6vVy7k/00001-2738448263.png') fixed center / cover no-repeat;
    }

    #snow { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
    .wrap { position: relative; z-index: 1; max-width: 1180px; margin: auto; padding: clamp(14px, 4vw, 28px); padding-top: 62px; }

    .header { display: flex; align-items: center; justify-content: space-between; gap: 14px; margin-bottom: 16px; }
    .brand { display: flex; align-items: center; gap: 14px; }
    .crest { width: 48px; height: 48px; border-radius: 50%; display: grid; place-items: center; background: radial-gradient(80% 80% at 30% 20%, rgba(255, 255, 255, .2), rgba(255, 255, 255, .04)); border: 1px solid var(--border); box-shadow: var(--shadow); }

    .title h1 { margin: 0; font-family: Cinzel, serif; font-weight: 800; letter-spacing: .6px; font-size: clamp(22px, 2.4vw, 32px); color: var(--text); }
    .title p { margin: 4px 0 0; color: var(--muted); font-size: 14px; }

    .controls { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .btn { border: 1px solid var(--border); background: var(--glass); color: var(--text); padding: 10px 14px; border-radius: 12px; display: inline-flex; align-items: center; gap: 8px; font-weight: 700; cursor: pointer; backdrop-filter: blur(10px); box-shadow: var(--shadow); }

    .tabs { display: flex; gap: 8px; padding: 6px; border-radius: 999px; background: linear-gradient(180deg, rgba(255, 255, 255, .08), rgba(255, 255, 255, 0)); border: 1px solid var(--border); backdrop-filter: blur(12px); }
    .tab { appearance: none; border: 0; background: transparent; color: var(--text); font-weight: 800; padding: 10px 16px; border-radius: 999px; cursor: pointer; }
    .tab[aria-selected="true"] { background: linear-gradient(180deg, rgba(215, 184, 118, .28), rgba(215, 184, 118, .08)); box-shadow: inset 0 0 0 1px var(--gold-ghost); }

    .sheet { border: 1px solid var(--border); border-radius: var(--r-lg); box-shadow: var(--shadow); background: linear-gradient(180deg, rgba(255, 255, 255, .05), rgba(255, 255, 255, .02)); backdrop-filter: blur(12px); padding: clamp(16px, 2.8vw, 24px); }
    .hero { display: grid; grid-template-columns: 1.1fr .9fr; gap: 16px; }

    .stage { position: relative; overflow: hidden; border-radius: var(--r-lg); min-height: 520px; border: 1px solid var(--border); background: radial-gradient(circle at 50% 50%, var(--anemo-ghost), transparent 70%), linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .02)); }
    .stage .hero-img { position: absolute; inset: 0; display: grid; place-items: end center; pointer-events: none; z-index: 1; }
    .stage .hero-img .img { width: auto; max-width: min(92%, 520px); aspect-ratio: 1; object-fit: cover; border-radius: 50%; border: 2px solid var(--border); display: block; }

    .stage .stars { position: absolute; top: 14px; right: 14px; display: flex; gap: 4px; z-index: 2; }
    .stage .stars svg { width: 20px; height: 20px; fill: var(--gold); }

    .info { padding: 12px; border-radius: var(--r-md); background: rgba(255,255,255,.05); border: 1px solid var(--border); }
    .info dt { font-size: 12px; text-transform: uppercase; color: var(--muted); margin-bottom: 6px; }
    .info dd { margin: 0; font-family: Cinzel, serif; font-weight: 800; color: var(--text); }

    .chip { border: 1px solid var(--border); border-radius: 999px; padding: 8px 12px; background: var(--glass); font-weight: 700; color: var(--muted); }
    .pill { display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; border-radius: 999px; font-weight: 800; background: var(--anemo-ghost); border: 1px solid var(--anemo); color: var(--anemo); text-transform: uppercase; }

    /* Friends Grid */
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; }
    .friend { display: flex; gap: 12px; align-items: center; padding: 12px; border: 1px solid var(--border); border-radius: var(--r-md); text-decoration: none; color: var(--text); background: var(--glass); transition: 0.2s; }
    .avatar { width: 56px; height: 56px; border-radius: 50%; border: 1px solid var(--border); background-size: cover; }

    [role="tabpanel"] { display: none; animation: fade .35s ease both; }
    [role="tabpanel"][data-active="true"] { display: block; }
    @keyframes fade { from { opacity: 0; transform: translateY(6px) } to { opacity: 1; transform: none } }
    .credits { margin-top: 14px; color: var(--muted); font-size: 12px; text-align: center; }
    .credits a { color: var(--gold); text-decoration: none; }
  </style>
</head>

<body>
  <canvas id="snow" aria-hidden="true"></canvas>

              <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>

  <script>
    /* Pesta√±as */
    (function () {
      const tabs = document.querySelectorAll('.tab');
      const panels = Array.from(document.querySelectorAll('[role="tabpanel"]'));
      function activate(id) {
        tabs.forEach(t => t.setAttribute('aria-selected', t.getAttribute('aria-controls') === id));
        panels.forEach(p => p.dataset.active = p.id === id);
      }
      tabs.forEach(tab => tab.addEventListener('click', () => activate(tab.getAttribute('aria-controls'))));
    })();

    /* Copiar ID */
    document.getElementById('copyId').addEventListener('click', async () => {
      const id = "1100011";
      await navigator.clipboard.writeText("/f" + id + " Rose");
      const btn = document.getElementById('copyId'); 
      btn.innerText = '¬°Copiado!'; 
      setTimeout(() => btn.innerText = 'Copiar c√≥digo de Amiga', 1500);
    });

    /* Nieve */
    (function () {
      const c = document.getElementById('snow'), ctx = c.getContext('2d');
      let flakes = [], running = true, w, h;
      function resize() { w = innerWidth; h = innerHeight; c.width = w; c.height = h; spawn(); }
      function spawn() {
        flakes = Array.from({ length: 100 }, () => ({
          x: Math.random() * w, y: Math.random() * h, r: 1 + Math.random() * 2, s: 0.5 + Math.random() * 1.5, a: 0.5 + Math.random() * 0.5
        }));
      }
      function step() {
        if (!running) return;
        ctx.clearRect(0, 0, w, h); ctx.fillStyle = '#fff';
        for (const f of flakes) {
          ctx.globalAlpha = f.a; ctx.beginPath(); ctx.arc(f.x, f.y, f.r, 0, 7); ctx.fill();
          f.y += f.s; if (f.y > h) f.y = -10;
        }
        requestAnimationFrame(step);
      }
      window.addEventListener('resize', resize); resize(); step();
      document.getElementById('toggleSnow').addEventListener('click', () => { running = !running; if(running) step(); else ctx.clearRect(0,0,w,h); });
    })();
  </script>
